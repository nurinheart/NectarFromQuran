name: Daily Quran Posts

on:
  schedule:
    # 2 times daily with slight variations to avoid exact timing patterns
    # MANUALLY change these times every week to avoid detection
    - cron: '15 6 * * *'   # 06:15 UTC - Morning post (vary between 00-30)
    - cron: '45 20 * * *'  # 20:45 UTC - Night post (vary between 20:30-21:30)
  
  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  generate-and-post:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for git push to work
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install system dependencies (Cairo, Pango, fontconfig)
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libcairo2-dev \
          libpango1.0-dev \
          libglib2.0-dev \
          libffi-dev \
          pkg-config \
          fontconfig
        
        # Verify Cairo and Pango are installed
        pkg-config --modversion cairo
        pkg-config --modversion pango
    
    - name: Setup fonts for Cairo/Pango
      run: |
        # Run font setup script
        bash setup_fonts.sh
        
        # Verify bundled fonts exist
        echo "ğŸ“ Bundled fonts:"
        ls -la fonts/arabic/
    
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Generate and post Quran verse
      env:
        INSTAGRAM_USERNAME: ${{ secrets.INSTAGRAM_USERNAME }}
        INSTAGRAM_PASSWORD: ${{ secrets.INSTAGRAM_PASSWORD }}
        INSTAGRAM_SESSION_DATA: ${{ secrets.INSTAGRAM_SESSION_DATA }}
      run: |
        python3 create_post.py
    
    - name: Archive generated images to git (permanent storage)
      if: success()
      run: |
        # Create archive directory with date-based structure
        ARCHIVE_DIR="archive/$(date +%Y/%m)"
        mkdir -p "$ARCHIVE_DIR"
        
        # Copy generated images to archive
        cp output/*.png "$ARCHIVE_DIR/" 2>/dev/null || true
        
        # Create archive log
        echo "Archived on: $(date)" >> "$ARCHIVE_DIR/log.txt"
        echo "Images: $(ls output/*.png 2>/dev/null | wc -l)" >> "$ARCHIVE_DIR/log.txt"
    
    - name: Commit posted verses and archived images
      if: success()
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # Add tracking file and archive
        git add posted_verses.json
        git add archive/ 2>/dev/null || true
        
        # Commit if there are changes
        git diff --quiet && git diff --staged --quiet || git commit -m "ğŸ“ Track posted verse + Archive images [skip ci]"
    
    - name: Push changes to GitHub
      if: success()
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
    
    - name: Upload to workflow artifacts (7-day retention)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: quran-posts-${{ github.run_number }}
        path: output/*.png
        retention-days: 7
