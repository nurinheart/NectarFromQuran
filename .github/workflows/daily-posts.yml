name: Daily Quran Posts

on:
  schedule:
    # 2 times daily (as configured in config.py POSTING_SCHEDULE)
    - cron: '0 6 * * *'   # 06:00 UTC - Morning post
    - cron: '0 21 * * *'  # 21:00 UTC - Night post
  
  # Allow manual trigger for testing
  workflow_dispatch:

# Add permissions for GitHub Actions to push to repo
permissions:
  contents: write

jobs:
  generate-and-post:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install system dependencies (Cairo, Pango, fontconfig)
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libcairo2-dev \
          libpango1.0-dev \
          libglib2.0-dev \
          libffi-dev \
          pkg-config \
          fontconfig
        
        # Verify Cairo and Pango are installed
        pkg-config --modversion cairo
        pkg-config --modversion pango
    
    - name: Setup fonts for Cairo/Pango
      run: |
        # Run font setup script
        bash setup_fonts.sh
        
        # Verify bundled fonts exist
        echo "üìÅ Bundled fonts:"
        ls -la fonts/arabic/
    
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Generate and post Quran verse
      env:
        INSTAGRAM_USERNAME: ${{ secrets.INSTAGRAM_USERNAME }}
        INSTAGRAM_SESSION_DATA: ${{ secrets.INSTAGRAM_SESSION_DATA }}
      run: |
        python3 create_post.py
    
    - name: Commit posted verses tracking file
      if: success()
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add posted_verses.json
        git diff --quiet && git diff --staged --quiet || git commit -m "Track posted verse [skip ci]"
    
    - name: Push changes
      if: success()
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
    
    - name: Upload generated images as artifacts (optional)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: quran-posts
        path: output/*.png
        retention-days: 7
