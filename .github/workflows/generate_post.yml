name: Generate Quran Post

on:
  schedule:
    # Run daily at 9 AM UTC (adjust to your preferred time)
    - cron: '0 9 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  generate-and-post:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install system dependencies (Cairo, Pango, fonts)
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libcairo2-dev \
          libpango1.0-dev \
          libglib2.0-dev \
          fonts-noto-naskh-arabic \
          fonts-amiri \
          pkg-config
        
        # Verify installations
        pkg-config --modversion cairo
        pkg-config --modversion pango
    
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Generate post
      env:
        # Add any secrets here if needed for Instagram posting
        INSTAGRAM_USERNAME: ${{ secrets.INSTAGRAM_USERNAME }}
        INSTAGRAM_PASSWORD: ${{ secrets.INSTAGRAM_PASSWORD }}
      run: |
        python3 generate_post_cairo.py
    
    - name: Upload generated images as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: quran-post-images
        path: output/*.png
        retention-days: 7
    
    - name: Commit generated images (optional)
      if: false  # Set to true if you want to commit images to repo
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add output/*.png posted_verses.json
        git diff --quiet && git diff --staged --quiet || git commit -m "Generated Quran post $(date +'%Y-%m-%d')"
        git push
